<!DOCTYPE html>
<html lang="es">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selección y acceso a elementos del DOM</title>
    <link rel="stylesheet" href="styles/styles.css">
</head>
<body>
    <h1 id="main-title">Lorem, ipsum dolor.</h1>
    <button onclick="toggleModal()">Click aquí</button>
    <ul class="jumbo">
        <li>Opcion1</li>
        <li>Opcion2</li>
        <li>Opcion3</li>

    <a href="#" class="dinamic-link">Click aquí</a>

        <p>Bienvenidos</p>

    <script src="js/main.js"></script>
